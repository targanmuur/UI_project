<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluey</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <!-- This is just a filler to make the grid work-->
    <div class = "fillLeft"></div>

   <!-- This will be where we actually put stuff-->
    <div class="content">
      <!-- Top box -->
      <div class="topBox"></div>
      <!-- title and the bluetooth icon -->
      <h1 class="topTitle">Bluey</h1>
      <i class="fa fa-bluetooth" aria-hidden="true"></i>


      <!-- group names and lines -->
      <h1 class="title">Device and Groups</h1>
      <!-- Bedroom -->
      <h1 class="groupTitle1">Bedroom</h1>
      <div class="bedroomLine"></div>
      <!-- Ungrouped -->
      <h1 class="groupTitle2">Ungrouped</h1>
      <div class="ungroupedLine"></div>
      <!-- Family Room -->
      <h1 class="groupTitle3">Family Room</h1>
      <div class="frLine"></div>
      <h1 class="frTxt">Drag to add devices <br>&nbsp&nbsp&nbsp&nbsp;&nbsp;&nbsp;&nbsp&nbspto group!</h1>
      <!-- Add Group -->
      <h1 class="groupTitle4">Add group</h1>
      <div class="agLine"></div>


      <!-- Buttons -->
      <div class="roundedButton button1">Device 1</div>
      <div class="roundedButton button2">Device 2</div>
      <div class="roundedButton button3">Device 3</div>
      <div class="addButton">+</div>
      <div class="bottomButton">
        <div class="bottomButtonText">Add Device</div>
      </div>
      <div class="menuButton">â‰¡</div>
    </div>

    <!-- Filler to make grid work-->
    <div class="fillRight"></div>
  </div>

</body>
</html>
